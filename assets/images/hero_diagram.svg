<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260">
  <style>
    .box{fill:#ffffff;fill-opacity:0.95;stroke:#e6eef7;stroke-opacity:0.06;rx:14;}
    .title{font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', Arial, sans-serif;fill:#111827;font-size:18px;font-weight:700}
    .desc{font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', Arial, sans-serif;fill:#334155;font-size:14px}
    .arrow{stroke:#f59e0b;stroke-width:3;fill:none;opacity:0.9}
  </style>
  <!-- Box 1 -->
  <rect x="20" y="30" width="260" height="160" rx="14" class="box" />
  <text x="40" y="70" class="title">第一步：识别</text>
  <text x="40" y="100" class="desc">机器人使用计算机视觉，在摄像头画面中寻找潜在敌人。</text>

  <!-- Arrow 1 -->
  <path d="M300 110 L420 110" class="arrow" stroke-linecap="round"/>
  <polygon points="420,110 410,105 410,115" fill="#f59e0b" opacity="0.95"/>

  <!-- Box 2 -->
  <rect x="440" y="30" width="260" height="160" rx="14" class="box" />
  <text x="460" y="70" class="title">第二步：分类</text>
  <text x="460" y="100" class="desc">通过识别装甲板，确认目标是敌人。</text>

  <!-- Arrow 2 -->
  <path d="M700 110 L820 110" class="arrow" stroke-linecap="round"/>
  <polygon points="820,110 810,105 810,115" fill="#f59e0b" opacity="0.95"/>

  <!-- Box 3 -->
  <rect x="840" y="30" width="260" height="160" rx="14" class="box" />
  <text x="860" y="70" class="title">第三步：预测</text>
  <text x="860" y="100" class="desc">使用卡尔曼滤波等算法，预测敌人的未来位置。</text>

  <!-- Arrow 3 -->
  <path d="M1100 110 L1220 110" class="arrow" stroke-linecap="round"/>
  <polygon points="1220,110 1210,105 1210,115" fill="#f59e0b" opacity="0.95"/>

  <!-- Box 4 (overflow adjusted to stay inside viewBox) -->
  <rect x="1060" y="30" width="260" height="160" rx="14" class="box" transform="translate(-120,0)" />
  <text x="1080" y="70" class="title" transform="translate(-120,0)">第四步：攻击</text>
  <text x="1080" y="100" class="desc" transform="translate(-120,0)">计算精确的发射角度，考虑弹丸下坠与目标速度。</text>

</svg>
