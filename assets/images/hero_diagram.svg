<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 260" preserveAspectRatio="xMidYMid meet">
  <style>
    .box{fill:#ffffff;fill-opacity:0.98;stroke:#e6eef7;stroke-opacity:0.06}
    .title{font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', Arial, sans-serif;fill:#0b1220;font-size:18px;font-weight:700}
    .desc{font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', Arial, sans-serif;fill:#334155;font-size:14px}
    .arrow{stroke:#f59e0b;stroke-width:3;fill:none;opacity:0.95}
  </style>

  <!-- Box positions: evenly spaced -->
  <!-- Box 1 -->
  <rect x="20" y="30" width="240" height="160" rx="14" class="box" />
  <foreignObject x="28" y="38" width="204" height="124">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div style="font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', Arial, sans-serif;">
        <div style="font-weight:700;font-size:18px;color:#0b1220;margin-bottom:6px;">第一步：识别</div>
        <div style="font-size:14px;color:#334155;line-height:1.3;">机器人使用计算机视觉，在摄像头画面中寻找潜在敌人。</div>
      </div>
    </body>
  </foreignObject>

  <!-- Arrow 1 -->
  <path d="M260 110 L360 110" class="arrow" stroke-linecap="round"/>
  <polygon points="360,110 350,105 350,115" fill="#f59e0b" opacity="0.95"/>

  <!-- Box 2 -->
  <rect x="360" y="30" width="240" height="160" rx="14" class="box" />
  <foreignObject x="368" y="38" width="204" height="124">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div style="font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', Arial, sans-serif;">
        <div style="font-weight:700;font-size:18px;color:#0b1220;margin-bottom:6px;">第二步：分类</div>
        <div style="font-size:14px;color:#334155;line-height:1.3;">通过识别装甲板，确认目标是敌人。</div>
      </div>
    </body>
  </foreignObject>

  <!-- Arrow 2 -->
  <path d="M600 110 L700 110" class="arrow" stroke-linecap="round"/>
  <polygon points="700,110 690,105 690,115" fill="#f59e0b" opacity="0.95"/>

  <!-- Box 3 -->
  <rect x="700" y="30" width="240" height="160" rx="14" class="box" />
  <foreignObject x="708" y="38" width="204" height="124">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div style="font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', Arial, sans-serif;">
        <div style="font-weight:700;font-size:18px;color:#0b1220;margin-bottom:6px;">第三步：预测</div>
        <div style="font-size:14px;color:#334155;line-height:1.3;">使用卡尔曼滤波等算法，预测敌人的未来位置。</div>
      </div>
    </body>
  </foreignObject>

  <!-- Arrow 3 -->
  <path d="M940 110 L1040 110" class="arrow" stroke-linecap="round"/>
  <polygon points="1040,110 1030,105 1030,115" fill="#f59e0b" opacity="0.95"/>

  <!-- Box 4 -->
  <rect x="1040" y="30" width="240" height="160" rx="14" class="box" />
  <foreignObject x="1048" y="38" width="204" height="124">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div style="font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', Arial, sans-serif;">
        <div style="font-weight:700;font-size:18px;color:#0b1220;margin-bottom:6px;">第四步：攻击</div>
        <div style="font-size:14px;color:#334155;line-height:1.3;">计算精确的发射角度，考虑弹丸下坠与目标速度。</div>
      </div>
    </body>
  </foreignObject>

</svg>
